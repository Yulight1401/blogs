<!DOCTYPE html>
<html>
<head>
    <title>YulsBlog!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="yulsblog/js/vue.js"></script>
</head>
<body >
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Yul's Blog</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Functions<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#">All Articles</a>
                                </li>
                                <li>
                                    <a href="gobang/index.html">Gobang Game</a>
                                </li>
                                <li class="divider">
                                </li>
                                <li>
                                    <a href="#">About</a>
                                </li>
                                <li class="divider">
                                </li>
                                <li>
                                    <a href="yulsblog/edit.html">Edit</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Ariticle Name"/>
                        </div> <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </div>
            </nav>
            <div class="jumbotron" style="margin-top: 70px" id="head-article">
                <h1 id="head-title">
                   {{title}}
                </h1>
                <small>{{author}}</small>
                <p id="head-content">
                   {{subscribe}}.
                </p>
                <small>{{updatetime}}</small>
                <p>
                    <a class="btn btn-primary btn-large" href="yulsblog/article.html?{{id}}" id="goArticle">Read More</a>
                </p>
            </div>
            <div class="page-header">
                <h1>
                   Other Blogs <small></small>
                </h1>
            </div>
            <div class="row clearfix" id="otherarticle-container">
                <div v-for="article in articles">
                    <div class="col-md-4 column" style="overflow:hidden;">
                        <h2>
                            {{article.title}}
                        </h2>
                        <p>
                            {{article.subscribe}}
                        </p>
                        <p>
                            <a class="btn" href="yulsblog/article.html?{{article.id}}">View details Â»</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page-header">
</div>
<footer style="text-align: center;color: gray">
    <blockquote>
        <p>
            Stultus Mane, Mane Esurientem.
        </p> <small>Yuls <cite>Best words</cite></small>
    </blockquote>
</footer>
</body>
<script src="yulsblog/src/blogmodel.js"></script>
<script src="yulsblog/src/app.js"></script>
</html>
