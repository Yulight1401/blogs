</div>
<nav class="navbar navbar-default navbar-fixed-top" style="position:relative;width:100%;" role="navigation" id="nav">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Yul's Blog</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Functions<strong class="caret"></strong></a>
                <ul class="dropdown-menu">
                    <li>

                    </li>

                        <a href="yulsblog/edit.html">Edit</a>
                    </li>
                </ul>
            </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Ariticle Name"/>
            </div> <button type="submit" class="btn btn-default">Search</button>
        </form>

</nav>
<div class="container" style="">
    <div class="row clearfix">
        <div class="col-md-12 column">

            <div class="jumbotron" style="margin-top: 70px" id="head-article">
                <h1 id="head-title">
                   {{title}}
                </h1>
                <small>{{author}}</small>
                <p id="head-content">
                   {{subscribe}}.
                </p>
                <small>{{updatetime}}</small>
                <p>
                    <a class="btn btn-primary btn-large" href="yulsblog/article.html?{{id}}" id="goArticle">Read More</a>
                </p>
            </div>
            <div class="page-header">
                <h1>
                   Other Blogs <small></small>
                </h1>
            </div>
            <div class="row clearfix" id="otherarticle-container">
                <div v-for="article in articles">
                    <div class="col-md-4 column" style="">
                        <h2>
                            {{article.title}}
                        </h2>
                        <p>
                            {{article.subscribe}}
                        </p>
                        <p>
                            <a class="btn" href="yulsblog/article.html?{{article.id}}">View details »</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page-header">
</div>
<footer style="text-align: center;color: gray">
    <blockquote>
        <p>
            Stultus Mane, Mane Esurientem.
        </p> <small>Yuls <cite>Best words</cite></small>
    </blockquote>
</footer>
</body>
<script src="yulsblog/src/blogmodel.js"></script>
<script src="yulsblog/src/app.js"></script>
<script>
document.getElementById('first').style.height=getViewport().height+"px";
document.getElementById('title').style.lineHeight=getViewport().height+"px";

window.onscroll=function () {
  document.getElementById('title').style.lineHeight=getViewport().height+document.body.scrollTop+"px";
  if(document.body.scrollTop>=getViewport().height){
    document.getElementById('nav').style.position="fixed";
  }else{
    document.getElementById('nav').style.position="relative";
  }
}
function getViewport(){
　　　　if (document.compatMode == "BackCompat"){
　　　　　　return {
　　　　　　　　width: document.body.clientWidth,
　　　　　　　　height: document.body.clientHeight
　　　　　　}
　　　　} else {
　　　　　　return {
　　　　　　　　width: document.documentElement.clientWidth,
　　　　　　　　height: document.documentElement.clientHeight
　　　　　　}
　　　　}
　　}
</script>
